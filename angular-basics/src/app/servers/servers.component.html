<label>Server Name</label>
<!--<input type="text"
 class="form-control"
 (input)="onUpdateServerName($event)"> -->
<input type = "text"
 class = "form-control"
 [(ngModel)] = "serverName">
<p>{{ serverName }}</p>
<button class="btn btn-primary"
 [disabled] = "!addNewServer"
 (click) = "onAddServer()">
    Add New Server
</button>
<!--<p>{{ serverCreationStatus }}</p>-->
<p *ngIf = "isServerCreated else noServer">Server created successfully with name {{serverName}}</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<app-server 
    *ngFor="let server of servers"></app-server>
