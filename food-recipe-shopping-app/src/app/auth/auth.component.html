<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 offset-3">
        <!--<div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>-->
        <!--<app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>-->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    id="email"
                    formControlName="email" 
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="text" 
                    id="password" 
                    formControlName="password"
                    class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp' }}</button> | 
                <button class="btn btn-primary" type="button" (click)="onSwitch()">Switch to {{ isLoginMode ? 'SignUp' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
